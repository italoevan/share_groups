name: sharegroups
description: A new Flutter application.


version: 2.0.4+6

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.0
  firebase_core: ^0.5.0
  firebase_auth: ^0.18.1
  cloud_firestore: ^0.14.1
  mobx: ^1.2.1+4
  flutter_mobx: ^1.1.0+2
  provider: ^4.3.3
  url_launcher: ^5.7.10
  image_picker: ^0.6.7+21
  firebase_storage: ^5.0.0
  flutter_launcher_icons: ^0.8.1
  firebase_admob: ^0.9.0+2


dev_dependencies:
  flutter_test:
    sdk: flutter
  mobx_codegen: ^1.1.2
  build_runner: ^1.10.13
  flutter_launcher_icons: ^0.8.1

flutter_icons:
  android: true
  ios: false
  image_path: "assets/icon/Icon.png"


flutter:


  uses-material-design: true


  assets:
    - assets/images/
    - assets/icon/


  fonts:
    - family: CookieRegular
      fonts:
        - asset: assets/fonts/Cookie-Regular.ttf

    - family: PottaOne
      fonts:
        - asset: assets/fonts/PottaOne-Regular.ttf

    - family: AlmondCream
      fonts:
        - asset: assets/fonts/PottaOne-Regular.ttf






